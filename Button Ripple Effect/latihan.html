<style>
  .parent {
    background-color: #ccc;
    width: 100vw;
    height: 100vh;
    position: relative;
  }

  .child {
    background-color: rgba(0, 0, 255, 0.5);
    width: 50px;
    height: 50px;
    position: absolute;
    top: 50%;
    left: 50%;
  }

  .child::before {
    background-color: rgba(255, 0, 0, 0.5);
    position: absolute;
    top: 0;
    left: 0;
    width: 50px;
    height: 50px;
    content: "";
    transition: all 0.5s ease-in-out;
  }

  body:hover .child::before {
    transform: translate(-50%, -50%);
  }
</style>

<div class="parent">
  <div class="child"></div>
</div>
